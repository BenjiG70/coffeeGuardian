<div class="frame"> 
    <div class="new_user">
        <app-user-card-vertical 
            *ngFor="let unregistereduser of unregisteredArray " 
            [TagID]="unregistereduser.TagID" 
            [Time]="unregistereduser.TIME"
        >
        </app-user-card-vertical>
    </div>
    
    <div class="user">
        <app-user-card-horizontal
        *ngFor="let user of userArray " 
        [Name]="user.NAME"
        [UID]="user.UID" 
        >
        </app-user-card-horizontal>
    </div>
    
    <div class="form">
        <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
            <div class="form-group">
                <label for="uid">UID:</label>
                <input type="text" id="uid" name="uid" [(ngModel)]="registration.UID" required>
            </div>
            <div class="form-group">
                <label for="registered-since">Registriert seit:</label>
                <input type="date" id="registered-since" name="registeredSince" [(ngModel)]="registration.REGISTERED_SINCE" required>
            </div>
            <div class="form-group">
                <label for="surname">Nachname:</label>
                <input type="text" id="surname" name="surname" [(ngModel)]="registration.SURNAME" required>
            </div>
            <div class="form-group">
                <label for="name">Vorname:</label>
                <input type="text" id="name" name="name" [(ngModel)]="registration.NAME" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" [(ngModel)]="registration.MAIL" required>
            </div>
            <div class="form-group">
                <label for="credit">Guthaben:</label>
                <input type="number" id="credit" name="credit" [(ngModel)]="registration.CREDIT" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="coffee-count">Kaffee-Anzahl:</label>
                <input type="number" id="coffee-count" name="coffeeCount" [(ngModel)]="registration.COFFEE_COUNT" min="0" required>
            </div>
            <button type="submit" class="submit-button">Absenden</button>
        </form>
    </div>
</div>
